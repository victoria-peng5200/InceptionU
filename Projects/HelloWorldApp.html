<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          body{
              height: 100vh;
              width: 100%;
              background-color: #FBDA61;
background-image: linear-gradient(45deg, #FBDA61 0%, #FF5ACD 100%);

              display: grid;
              place-items: center;
          }
          h1{
            position: relative;
            font-family: "Poppins", sans-serif;
            color: #f6d8d5;
            font-size: 100px;
          }
          h1:hover{
            opacity: 0.9;
            text-shadow: 0px -5px #8255ff, 0px 5px #cc00c5, -5px 0px #ec2225, 5px 0px #00c2cb;
          }
          h1::before{
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: #e0ffff;
            z-index: -1;
          }
          h1:hover::before{
            animation: animate 12ms ease-in-out infinite;
            z-index: 1;
          }
          @keyframes animate{
            0%, 100%{
              top: 0px;
              left: 0;
              opacity: 1;
            }
            20%{
              top: 0;
              left: -10px;
              opacity: 0.7;
            }
            40%{
              top: 7px;
              left: 0;
              opacity: 0.2;
            }
            60%{
              top: 0;
              left: 10px;
              opacity: 0.3;
            }
            80%{
              top: 0;
              left: 0;
              opacity: 0.9;
            }
          }
    </style>
</head>
<body>
    <h1 id="headline" data-text="Hello World!">Hello World!</h1>
    <script>
        const headline = document.getElementById('headline');
        const originalText = headline.textContent;

        headline.addEventListener('click', () => {
            const newText = prompt('Enter new text:', originalText);
            if (newText) {
                headline.textContent = newText;
                headline.setAttribute('data-text', newText);
            }
        });
    </script>
</body>
</html>
